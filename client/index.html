<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FLOSS - Visualization of Vienna</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- include d3 -->
	<script src="https://d3js.org/d3.v5.js"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>

    <!-- include script -->
    <script src="js/script.js"></script>
</head>
<body onLoad="loadData()">
<header>
    <h1>Vienna Visualization</h1>
</header>

<div class="row">
    <div class="side">
        <h2>Options</h2>
        <ul>
            <li>
                <label>
                    <input type="checkbox" name="checkbox1" value="checkbox1">
                    Checkbox1
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="checkbox2" value="checkbox2">
                    Checkbox2
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="checkbox3" value="checkbox3">
                    Checkbox3
                </label>
            </li>
        </ul>
    </div>

    <div class="main">
        <p id="selectedDistrictLabel">Vienna</p>
        <svg id="mapOfVienna"></svg>
        <div class="slidecontainer">
            <p>Time slider:</p>
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>
    </div>

    <div class="charts">
        <div id="firstRowCharts">
            <div id="chart1"></div>
            <div id="chart2"></div>
        </div>
        <div id="secondRowCharts">
            <div id="chart3">
                <div class="placeholder">PLACEHOLDER CHART 3</div>
            </div>
            <div id="chart4">
                <div class="placeholder">PLACEHOLDER CHART 4</div>
            </div>
        </div>

    </div>

</div>

<footer>
    Footer
</footer>

</body>
</html>
