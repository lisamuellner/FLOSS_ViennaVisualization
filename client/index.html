<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FLOSS - Visualization of Vienna</title>

    <!-- include style sheets -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/radar-chart.css">
    <link rel="stylesheet" type="text/css" href="css/slider.css">

    <!-- include d3 and radar chart -->
	<script src="https://d3js.org/d3.v5.js"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>
    <script src="js/radar-chart.js"></script>
    <script src="js/saveSvgAsPng.js"></script>
    <!-- include script -->
    <script src="js/script.js"></script>

</head>

<body onLoad="loadData()">
    <header>
        <h1>Vienna Visualization</h1>
        <button onclick="onExportAllClick()" id="exportButton">Export All</button>
    </header>

    <div class="main">
        <div class="side">
            <h2>Options</h2>
            <div id="checkboxContainer">
            </div>
        </div>

        <div class="map">
            <h2 id="selectedDistrictLabel">Vienna</h2>
            <svg id="mapOfVienna"></svg>
            <div class="slidecontainer">
                <p>Selected year: <span id="selectedYear"></span></p>
                <div id="sliderWithLabels">
                    <span id="minYearSlider"></span>
                        <input type="range" min="1" max="100" value="50" class="slider" id="yearSlider" oninput="onSliderChange(this)">
                    <span id="maxYearSlider"></span>
                </div>
            </div>
        </div>

        <div class="charts">
            <h2 id="selectedDistrictLabel2">Charts and Data of Vienna</h2>
            <div id="firstRowCharts">
                <div id="chart4">
                    <img src="img/VIENNA_BLAZON.svg" id="blazon" width="90" height="110" alt="blazon"/>
                    <div id="districtInformation">
                        <p>Area: <span id="area"></span></p>
                        <p>Density of Population: <span id="densityOfPopulation"></span></p>
                    </div>
                </div>
                <div id="chart2"></div>
            </div>
            <div id="secondRowCharts">
                <div id="chart3"></div>
                <div id="chart1"></div>

            </div>
        </div>

    </div>

    <footer>
        Footer
    </footer>

</body>
</html>
